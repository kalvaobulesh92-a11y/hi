{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LensVibe</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        
        }
        /* Navbar Brand */
        .navbar-brand span {
            color: #0d6efd;
            font-weight: 800;
        }

        /* Navbar styling */
        .navbar {
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        /* Navbar Links */
        .nav-link {
            position: relative;
            color: #333 !important;
            font-weight: 600;
            padding: 0.5rem 1rem !important;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #0d6efd !important;
        }

        /* Underline hover effect */
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 4px;
            background: #0d6efd;
            border-radius: 2px;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 70%;
        }

        /* Mobile adjustments */
        @media (max-width: 991px) {
            .nav-link::after { display: none; }
            .nav-link:hover,
            .nav-link.active { 
                background-color: #0d6efd; 
                color: white !important; 
                border-radius: 8px; 
            }
        }

        /* Body padding to prevent content hiding behind fixed navbar */
        body {
            padding-top: 80px; /* Adjust if navbar height changes */
        }
    </style>
</head>
<body>

    <!-- Fixed Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">

            <!-- Logo -->
            <a class="navbar-brand fw-bold fs-3" href="/">
                <span>Lens</span> Vibe
            </a>

            <!-- Mobile Hamburger -->
            <button class="navbar-toggler border-0 shadow-none" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list fs-1 text-dark"></i>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="/">Photos</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if request.resolver_match.url_name == 'videos' %}active{% endif %}" href="/video">Videos</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="/about">About</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<br>
